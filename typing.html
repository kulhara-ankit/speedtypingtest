<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-container w-100 p-4">
        <div class="row">
            <div id="speedTypingTest" class="container col-12">
                <h1 class="speed-heading">Speed Typing Test</h1><br />
                <p class="go-para">On your fingers lets set Go!</p><br />
                <div class="d-flex flex-row mb-4">
                    <img class="w-10 mr-5" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png">
                    <div class="d-flex flex-row mt-auto">
                        <h1 id="timer" class="timer-watch mr-1"></h1>
                        <p class="second">seconds</p>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4">
                <div class="quote-container d-flex flex-column justify-content-center p-3">
                    <p id="quoteDisplay" class="quotes"></p><br />
                    <textarea id="quoteInput" class="text-area-quote p-2" placeholder="Type Here" type="text" rows="5" columns="12"></textarea>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center col-12">
                <div class="text-center text-light mt-3">
                    <div id="spinner" class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <p id="result" class="text-center"></p>
                <div class="d-flex flex-row mb-5 p-3">
                    <button id="submitBtn" class="text-center btn btn-primary mr-4">Submit</button>
                    <button id="resetBtn" class="btn btn-light text-center">Reset</button>
                </div>
                <p class="created text-center">Created By: Ankit Kulhara</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
